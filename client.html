<head>
 <title>chat</title
</head>
<body>
  <h1>chatapp</h1>
  {{> welcome}}
{{> input}}
{{> messages}}
</body>
<template name="welcome">
 <p>welcome to eg chat app
</p></template>

<template name="messages">

{{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>

{{/each}}

</template>

<template name="input">
<p>Message: <input type="text" id="message"></p>

</template>
